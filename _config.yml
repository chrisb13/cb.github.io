# Site wide configuration

title:            Christopher Bull
locale:           en_US
#url:              http://127.0.0.1:4000
url:              https://cbull.info
#It was super annoying to fix https, the key is to have the full custom address in the above with https, details
#https://github.com/mmistakes/minimal-mistakes/issues/1318

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
#highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-github-metadata
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


